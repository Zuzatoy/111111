service: serverless



provider:
  name: aws
  runtime: nodejs12.x
  region: ap-southeast-2
  stage: dev

plugins:
    - serverless-offline


functions:  
  todos:
    handler: src/api/todos.handler
    
  todo:
    handler: src/api/todo.handler

  helloworld:
    handler: src/api/helloworld.handler

  api: 
    handler: src/api/api.handler
    events:
      - http: GET /api
    